name: medicthirdeye
description: A Medic App to keep track of users basic information


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  gender_selector:

  grouped_buttons: ^1.0.4

  http: ^0.12.0+4



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700


